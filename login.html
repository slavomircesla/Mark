<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-form">
      <h1>Login Form</h1>
      <form action="auth" method="POST">
		<p>
			<input type="text" name="username" placeholder="Login" required />
		</p>
		<p>
			<input type="password" name="password" placeholder="Password" required />
		</p>
          <input type="submit" />
        </p>
      </form>

      <a href="/register">Register</a>
    </div>
  </body>
</html>
